<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-section(title='Add Contact')}">
</head>
<body>
<div th:replace="~{fragments/nav::nav-section}"></div>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Add Contact</h3>
    </div>
    <div class="container">
        <form action="/add" method="post" modelAttribute="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name"
                       required="true">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Add Contact</button>
                <a href="/" class="btn btn-danger btn-sm">Return</a>
            </div>
        </form>
    </div>
</div>


<div th:replace="~{fragments/footer::footer-section}"></div>
</body>
</html>
