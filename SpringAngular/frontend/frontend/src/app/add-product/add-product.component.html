<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Add Product</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" required="true" id="description" name="description"
                aria-describedby="emailHelp" [(ngModel)]="product.description">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" step="any" id="price" name="price" [(ngModel)]="product.price">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" step="any" id="stock" name="stock" [(ngModel)]="product.stock">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3">Add Product</button>
            <a href="/" class="btn btn-danger btn-sm">Return</a>
        </div>


    </form>
</div>
